name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π –ø–æ–ª–Ω–æ—Å—Ç—å—é
      - uses: actions/checkout@v3

      # –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Node.js (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # –ü–∞—Ä—Å–∏–º CHANGELOG.md –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —Ç–µ–≥–∞
      - name: Extract release notes
        id: changelog
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "üîç –ò—â–µ–º –∑–∞–º–µ—Ç–∫–∏ –¥–ª—è —Ç–µ–≥–∞: ${TAG}"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞
          if [ ! -f "CHANGELOG.md" ]; then
            echo "‚ùå –§–∞–π–ª CHANGELOG.md –Ω–µ –Ω–∞–π–¥–µ–Ω!"
            exit 1
          fi
          
          echo "üìñ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ CHANGELOG.md (–ø–µ—Ä–≤—ã–µ 15 —Å—Ç—Ä–æ–∫):"
          head -15 CHANGELOG.md
          
          echo ""
          echo "üîç –ò—â–µ–º —Å–µ–∫—Ü–∏—é –¥–ª—è —Ç–µ–≥–∞ [${TAG}]..."
          
          # –£–±–∏—Ä–∞–µ–º 'v' –∏–∑ –Ω–∞—á–∞–ª–∞ —Ç–µ–≥–∞ –¥–ª—è –ø–æ–∏—Å–∫–∞ –≤ CHANGELOG.md
          TAG_WITHOUT_V=${TAG#v}
          echo "üîç –ò—â–µ–º –±–µ–∑ 'v': [${TAG_WITHOUT_V}]"
          
          # –ò—â–µ–º —Å–µ–∫—Ü–∏—é —Å —Ç–æ—á–Ω—ã–º —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ–º —Ç–µ–≥–∞ (–±–µ–∑ 'v')
          NOTES=$(awk "/## \\[${TAG_WITHOUT_V}\\]/,/^## /{if(!/^## /) print}" CHANGELOG.md | sed '/^\s*$/d')
          
          if [ -z "$NOTES" ]; then
            echo "‚ö†Ô∏è –ó–∞–º–µ—Ç–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –¥–ª—è —Ç–µ–≥–∞ [${TAG_WITHOUT_V}]"
            echo "üîç –ü–æ–ø—Ä–æ–±—É–µ–º –Ω–∞–π—Ç–∏ —Å 'v': [${TAG}]"
            NOTES=$(awk "/## \\[${TAG}\\]/,/^## /{if(!/^## /) print}" CHANGELOG.md | sed '/^\s*$/d')
            
            if [ -z "$NOTES" ]; then
              echo "‚ùå –ó–∞–º–µ—Ç–∫–∏ –≤—Å–µ –µ—â–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã"
              echo "üìù –°–æ–∑–¥–∞–µ–º fallback –∑–∞–º–µ—Ç–∫–∏..."
              NOTES="## ${TAG}\n\n–†–µ–ª–∏–∑ —Å–æ–∑–¥–∞–Ω –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏. –ó–∞–º–µ—Ç–∫–∏ –æ —Ä–µ–ª–∏–∑–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –≤ CHANGELOG.md."
            else
              echo "‚úÖ –ó–∞–º–µ—Ç–∫–∏ –Ω–∞–π–¥–µ–Ω—ã —Å 'v' –≤ –Ω–∞—á–∞–ª–µ"
            fi
          else
            echo "‚úÖ –ó–∞–º–µ—Ç–∫–∏ –Ω–∞–π–¥–µ–Ω—ã –±–µ–∑ 'v' –≤ –Ω–∞—á–∞–ª–µ"
          fi
          
          echo ""
          echo "üìù –ò–∑–≤–ª–µ—á–µ–Ω–Ω—ã–µ –∑–∞–º–µ—Ç–∫–∏:"
          echo "$NOTES"
          echo ""
          
          echo "notes<<EOF" >> $GITHUB_ENV
          echo "$NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
          echo "‚úÖ –ó–∞–º–µ—Ç–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –æ–∫—Ä—É–∂–µ–Ω–∏—è"

      # –°–æ–∑–¥–∞–µ–º —Ä–µ–ª–∏–∑
      - name: Create GitHub Release
        run: |
          echo "üè∑Ô∏è –°–æ–∑–¥–∞–µ–º —Ä–µ–ª–∏–∑ –¥–ª—è —Ç–µ–≥–∞: ${{ github.ref_name }}"
          echo "üìù –ó–∞–º–µ—Ç–∫–∏ –∏–∑ –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π –æ–∫—Ä—É–∂–µ–Ω–∏—è:"
          echo "${{ env.notes }}"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ env.notes }}
          files: ""  # –ø—É—Å—Ç–æ ‚Üí —Ç–æ–ª—å–∫–æ –∏—Å—Ö–æ–¥–Ω–∏–∫–∏
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
