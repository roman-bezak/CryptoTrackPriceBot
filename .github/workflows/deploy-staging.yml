name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    env:
      DEPLOY_ENV: staging
      SECRETS_LIST: DEPLOY_ENV API_KEY DB_PASS SERVICE_URL

      # DockerHub
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_REPO_NAME: ${{ secrets.DOCKERHUB_REPO_NAME }}

      # VPS
      VPS_HOST: ${{ secrets.VPS_HOST }}
      VPS_USER: ${{ secrets.VPS_USER }}
      VPS_WORKDIR: ${{ secrets.VPS_WORKDIR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Создать .env
        run: |
          # echo "DEPLOY_ENV=$DEPLOY_ENV" > .env
          echo "DEPLOY_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> .env

          for key in $SECRETS_LIST; do
            value="${!key}"
            echo "$key=$value" >> .env
          done

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO_NAME }}:staging-latest
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO_NAME }}:${{ github.sha }}

      - name: Setup SSH for SCP
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Copy files to VPS via SCP
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "mkdir -p ${{ env.VPS_WORKDIR }}"

          scp .env scripts/deploy.sh docker-compose.yml ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:${{ env.VPS_WORKDIR }}/

      - name: Run deploy script on VPS
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "
            cd ${{ env.VPS_WORKDIR }}
            chmod +x deploy.sh
            ./deploy.sh
          "
