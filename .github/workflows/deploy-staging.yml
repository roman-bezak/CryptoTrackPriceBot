name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GitHub CLI
        uses: cli/cli@v2.40.0  # Официальный Action

      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$GH_TOKEN" | gh auth login --with-token

      - name: Get environment secrets
        env:
          TARGET_ENV: staging
        run: |
          gh secret list --env $TARGET_ENV --json name,value | \
            jq -r '.[] | .name + "=\"" + .value + "\""' > .env

          echo "DEPLOY_ENV=$TARGET_ENV" >> .env
          echo "DEPLOY_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> .env
          cat .env
