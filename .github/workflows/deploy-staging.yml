name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    env:
      DEPLOY_ENV: ${{ vars.DEPLOY_ENV }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_REPO_NAME: ${{ secrets.DOCKERHUB_REPO_NAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      VPS_HOST: ${{ secrets.VPS_HOST }}
      VPS_USER: ${{ secrets.VPS_USER }}
      VPS_WORKDIR: ${{ secrets.VPS_WORKDIR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env (только для VPS)
        run: |
          cat <<EOF > .env
            DEPLOY_ENV=${DEPLOY_ENV}
            DOCKERHUB_USERNAME=${DOCKERHUB_USERNAME}
            DOCKERHUB_REPO_NAME=${DOCKERHUB_REPO_NAME}
            DOCKERHUB_TOKEN=${DOCKERHUB_TOKEN}
            VPS_HOST=${VPS_HOST}
            VPS_USER=${VPS_USER}
            VPS_WORKDIR=${VPS_WORKDIR}
            DEPLOY_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          EOF

          cat .env  # только для отладки (секреты будут скрыты в логах GitHub)

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO_NAME }}:staging-latest
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO_NAME }}:${{ github.sha }}

      - name: Setup SSH for SCP
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Copy files to VPS
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "mkdir -p ${{ env.VPS_WORKDIR }}"
          scp .env scripts/deploy.sh docker-compose.yml ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:${{ env.VPS_WORKDIR }}/

      - name: Run deploy script on VPS
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "
            cd ${{ env.VPS_WORKDIR }}
            chmod +x deploy.sh
            ./deploy.sh
          "
