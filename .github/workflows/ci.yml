name: CI

on:
  pull_request:
    branches:
      - master
      - dev

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: echo "Linting would run here"

      - name: Run tests
        run: echo "Tests would run here"

      - name: Build project
        run: npm run build

      - name: Check build artifacts
        run: |
          echo "Checking build artifacts..."
          ls -la build/
