name: CI

on:
  pull_request:
    branches: 
      - dev
      - master
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '20'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "::group::ğŸ“¦ Installing dependencies"
          npm ci --prefer-offline --no-audit --no-fund
          echo "::endgroup::"

      - name: Run ESLint
        run: |
          echo "::group::ğŸ” Running ESLint"
          npm run lint
          echo "::endgroup::"

      - name: Run TypeScript Lint
        run: |
          echo "::group::ğŸ” Running TypeScript Lint"
          npm run ts:lint
          echo "::endgroup::"

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "::group::ğŸ“¦ Installing dependencies"
          npm ci --prefer-offline --no-audit --no-fund
          echo "::endgroup::"

      - name: Run tests
        run: |
          echo "::group::ğŸ§ª Running tests"
          npm run test
          echo "::endgroup::"

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "::group::ğŸ“¦ Installing dependencies"
          npm ci --prefer-offline --no-audit --no-fund
          echo "::endgroup::"

      - name: Run build
        run: |
          echo "::group::ğŸ—ï¸ Running build"
          npm run build
          echo "::endgroup::"
